    <!-- Strategy for JQUERY:
  - click on character to fight with enemy
  - click on any character will be yours, you fight against other characters.
  - goal to defeat all of the enemiesby fighting them, reducing their hp to zero or below 
  - when your hp is zero or below, you lose game
  - click enemie will move charcter to designated area (below in defender area)
  - button "attack" sets the game in motion with your character inflicting damage on enemy and vice versa
  (statement below defender) *you'll see hp levels change in character box.
  - hp by defender may stay the same but your attack may weaken
  - after game is done, reset button appears, when pushed reset occurs
  - everytime you attack, increased power
